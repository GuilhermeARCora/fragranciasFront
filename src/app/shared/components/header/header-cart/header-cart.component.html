@let cartCount = (cartCount$ | async);
<button
    class="btn"
    aria-label="Open cart"
    [matBadge]="cartCount || 0"
    matBadgeColor="accent"
    [@badgeBounce]="cartCount"
    [ngClass]="{ 'badge-glow': glow() }"
    (click)="redirectCart()"
  >
  <mat-icon fontSet="material-symbols-outlined">shopping_bag</mat-icon>
</button>
