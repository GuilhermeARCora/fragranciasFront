<button
    mat-icon-button
    class="btn border-0 bg-transparent p-0 m-0"
    aria-label="Abrir carrinho de compras"
    [matBadge]="cartCount() || 0"
    matBadgeColor="accent"
    [@badgeBounce]="cartCount()"
    [ngClass]="{ 'badge-glow': glow() }"
    (click)="redirectCart(cartCount())"
    matTooltip="Carrinho de compras"
    matTooltipPosition="below"
  >
  <mat-icon fontSet="material-symbols-outlined">shopping_bag</mat-icon>
</button>
