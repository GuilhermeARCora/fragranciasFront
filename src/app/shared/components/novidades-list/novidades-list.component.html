<swiper-container
  #swiperEl
  [breakpoints]="{
    '0': { 'slidesPerView': 1.5 },
    '768': { 'slidesPerView': 3.1 },
    '1200': { 'slidesPerView': 5 }
  }"
  navigation="false"
  pagination='{"clickable": true}'
  class="novidades-swiper"
>
  <swiper-slide *ngFor="let produto of (products$ | async)">
    <app-product-card [product]="produto" />
  </swiper-slide>
</swiper-container>
