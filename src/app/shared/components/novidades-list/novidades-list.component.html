<swiper-container
  #swiperEl
  [breakpoints]="{
    '0': { 'slidesPerView': 1.5 },
    '768': { 'slidesPerView': 3.1 },
    '1200': { 'slidesPerView': 3.5 },
    '1400' : { 'slidesPerView': 4.2 },
    '1600' : { 'slidesPerView': 4.7 },
    '1900' : { 'slidesPerView': 4.9 }
  }"
  navigation="false"
  pagination='{"clickable": true}'
  class="novidades-swiper"
>
  <swiper-slide *ngFor="let produto of (products$ | async)">
    <app-product-card [product]="produto" />
  </swiper-slide>
</swiper-container>
