<section class="container py-3">

  <!-- üü¢ T√çTULO -->
  <h2 class="fw-semibold mb-4 text-center text-md-start">Painel Administrativo</h2>

  <!-- üîπ Cards de vis√£o geral -->
  <div class="row g-3 mb-4">
    <div class="col-6 col-md-3" *ngFor="let card of summaryCards">
      <mat-card class="dashboard-card text-center p-3 shadow-sm rounded-4">
        <h6 class="text-muted mb-2">{{ card.title }}</h6>
        <h3 class="fw-bold">{{ card.value }}</h3>
      </mat-card>
    </div>
  </div>

  <!-- üîπ Gr√°ficos principais -->
  <div class="row g-3 align-items-stretch">
    <div class="col-12 col-lg-5">
      <mat-card class="p-3 shadow-sm rounded-4 h-100">
        <h6 class="mb-3">Pedidos por Status</h6>
        <div class="chart-container-doughnut mx-auto">
          <canvas
            baseChart
            [data]="ordersChartData"
            [labels]="ordersChartLabels"
            [type]="'doughnut'">
          </canvas>
        </div>
      </mat-card>
    </div>

    <div class="col-12 col-lg-7">
      <mat-card class="p-3 shadow-sm rounded-4 h-100">
        <h6 class="mb-3">Produtos por Categoria</h6>
        <canvas
          baseChart
          [data]="productsChartData"
          [labels]="productsChartLabels"
          [type]="'bar'">
        </canvas>
      </mat-card>
    </div>
  </div>

  <!-- üìà Evolu√ß√£o de pedidos -->
  <section class="mt-4 mb-4">
    <h5 class="fw-semibold mb-2 text-center text-md-start">Evolu√ß√£o de Pedidos (√∫ltimos meses)</h5>
    <mat-card class="p-3 shadow-sm rounded-4 chart-card">
      <div class="chart-container-line">
        <canvas
          baseChart
          [data]="ordersOverTimeData"
          [options]="ordersOverTimeOptions"
          [type]="'line'">
        </canvas>
      </div>
    </mat-card>
  </section>

  <!-- üíé Estat√≠sticas r√°pidas -->
  <section class="mt-3">
    <h5 class="fw-semibold mb-3 text-center text-md-start">Estat√≠sticas de Produtos</h5>
    <div class="row g-3">
      <div class="col-12 col-md-4" *ngFor="let stat of productStats">
        <mat-card class="stats-card shadow-sm rounded-4 text-center p-3">
          <mat-icon class="mb-2" [ngStyle]="{ color: stat.color, 'font-size': '2rem' }">
            {{ stat.icon }}
          </mat-icon>
          <h6 class="text-muted mb-1">{{ stat.title }}</h6>
          <h4 class="fw-bold">{{ stat.value }}</h4>
        </mat-card>
      </div>
    </div>
  </section>

</section>
