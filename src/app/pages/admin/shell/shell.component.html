<mat-drawer-container class="sidenav-container" autosize>

      <mat-drawer
        #drawer
        [mode]="(breakpoint.isHandset$ | async) ? 'over' : 'side'"
        style="background: var(--green);"
        [opened]="!(breakpoint.isHandset$ | async)"
      >
        <app-admin-header/>
      </mat-drawer>

      <mat-drawer-content>

        <header style="background-color: var(--white);" class="container-fluid shadow-sm p-4">

          <div class="d-flex align-items-center justify-content-between py-3 position-relative">
            <button class="border-0 bg-transparent ms-md-3" (click)="drawer.toggle()">
              <mat-icon>menu</mat-icon>
            </button>

            <div class="position-absolute top-50 start-50 translate-middle">

              <p class="fs-1" style="font-family: var(--mer);">
                {{title()}}
              </p>

            </div>

          </div>
        </header>

        <main class="container-fluid py-3" (click)="drawer.opened ? drawer.close() : null">
          <app-layout></app-layout>
        </main>

      </mat-drawer-content>

</mat-drawer-container>
