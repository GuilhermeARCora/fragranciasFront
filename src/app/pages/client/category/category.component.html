<header style="background-color: var(--white);">

  <div class="d-flex align-items-center justify-content-between px-4 py-3">

    <div>
     <a class="d-flex" style="padding: 6px 12px;" routerLink="/">
       <mat-icon>arrow_back</mat-icon>
     </a>
    </div>

    <div>
      <h1 style="font-family: var(--mer); font-size: 1.2rem; font-weight: 700;">
        {{ title() }}
      </h1>
    </div>

    <div class="d-flex">
      <app-header-cart/>
    </div>

  </div>

</header>

<body>

  <div>
    <app-banner [isCategory]=true></app-banner>
  </div>

  <div class="d-flex flex-column p-4">

    <div>
      <h1 style="font-family: var(--mer); font-size: 1.2rem; font-weight: 700;">
        28 produtos
      </h1>
    </div>

    <div *ngFor="let produto of (products$ | async)">
      <app-product-card [product]="produto" [isCategory]=true></app-product-card>
      <hr>
    </div>

    <div class="d-flex align-items-center justify-content-center flex-column gap-2 py-3">
      <h3 class="contagem">5 de 28 produtos</h3>
      <button class="btn btn-outline-info">MOSTRAR MAIS PRODUTOS</button>
    </div>

  </div>

</body>
