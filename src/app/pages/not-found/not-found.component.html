<section class="vh-100 d-flex flex-column justify-content-center  ">
  <div class="text-white d-flex flex-column align-items-center">

    <mat-icon class="icon text-danger mb-3" style="font-size: 5rem;">error_outline</mat-icon>
    <h1 class="fw-bold mb-2" style="font-family: var(--mer); font-size: 2.5rem;">Página não encontrada</h1>

    <p class="text-white-50 mb-4" style="max-width: 400px;">
      A página que você procura não existe ou foi movida.
    </p>

    <button
      (click)="redirect()"
      id="btn-redirect"
      type="button"
      class="btn-redirect-glass"
    >
      <mat-icon fontIcon="arrow_back"></mat-icon>
      Voltar para a página inicial
    </button>

  </div>
</section>
